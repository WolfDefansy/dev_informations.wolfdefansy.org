<style>


#background-grid {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1;
  display: flex;
  justify-content: center;
  align-items: center;
}

#grid-container {
  display: flex;
  transform-origin: center center;
  /* AJUSTER LA TAILLE ICI : 1 = 100%, 0.5 = 50%, etc. */
  transform: scale(0.6);
}

.column {
  display: flex;
  flex-direction: column;
}

.cell {
  width: 100px;
  height: 100px;
  margin: 1px;
  border-radius: 1px;
  background: transparent;
}

.cell.filled {
  /* CHANGER LA COULEUR ICI */
  background: #2E5C8A;
}

/* Rotation pour mobile (portrait) */
@media (max-width: 768px) and (orientation: portrait) {
  #grid-container {
    transform: rotate(90deg) scale(0.6);
  }
}

/* Ajustement de la taille pour petits écrans */
@media (max-width: 768px) {
  .cell {
    width: 50px;
    height: 50px;
  }
}

@media (max-width: 480px) {
  .cell {
    width: 30px;
    height: 30px;
  }
}
</style>

<div id="background-grid">
  <div id="grid-container"></div>
</div>

<script>
// Définition des cellules à remplir par colonne

  2: [5,6,7,8],
  3: [5,6,7],

  5: [5,6,7,8],

};

// Générer la grille
const container = document.getElementById('grid-container');

for (let col = 1; col <= 42; col++) {
  const columnDiv = document.createElement('div');
  columnDiv.className = 'column';
  
  for (let row = 1; row <= 24; row++) {
    const cell = document.createElement('div');
    cell.className = 'cell';
    
    if (filledCells[col] && filledCells[col].includes(row)) {
      cell.classList.add('filled');
    }
    
    columnDiv.appendChild(cell);
  }
  
  container.appendChild(columnDiv);
}
</script>
