<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WolfDefansy - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a8c 100%);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(45, 90, 140, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .card h2 {
            color: white;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .card p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            position: relative;
            z-index: 1;
        }

        .card.center {
            grid-column: 2;
        }

        .card.large {
            background: linear-gradient(135deg, #2d5a8c 0%, #1e3a5f 100%);
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .card.center {
                grid-column: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="card">
                <h2>L'équipe</h2>
            </div>
            <div class="card center large">
                <h2>WolfDefansy</h2>
                <p>Centre de contrôle</p>
            </div>
            <div class="card">
                <h2>Notre mission</h2>
            </div>
        </div>
        
        <div class="grid">
            <div class="card">
                <h2>Trailers</h2>
            </div>
            <div class="card center">
                <h2>Événements</h2>
            </div>
            <div class="card">
                <h2>Nos ambitions</h2>
            </div>
        </div>
    </div>
</body>
</html>
