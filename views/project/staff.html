<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WolfDefansy - Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #1a002b 0%,
          #230045 50%,
          #32007a 100%
        );
        min-height: 100vh;
        padding: 40px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 25px;
      }

      .card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 30px;
        text-align: center;
        cursor: pointer;
        transition: all 0.4s ease;
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 32px rgba(58, 0, 128, 0.3);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          135deg,
          rgba(186, 85, 211, 0.15) 0%,
          rgba(138, 43, 226, 0.15) 50%,
          rgba(0, 191, 255, 0.15) 100%
        );
        opacity: 0.7;
        transition: opacity 0.5s ease;
        z-index: 0;
      }

      .card:hover::before {
        opacity: 1;
      }

      .card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 12px 45px rgba(150, 80, 255, 0.5);
        border-color: rgba(255, 255, 255, 0.25);
      }

      .card h2 {
        color: #ffffff;
        font-size: 1.4em;
        font-weight: 600;
        margin-bottom: 10px;
        position: relative;
        z-index: 1;
      }

      .card p {
        color: rgba(255, 255, 255, 0.75);
        font-size: 0.9em;
        position: relative;
        z-index: 1;
      }

      /* Optional glowing accent around center cards */
      .card.glow {
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 0 20px rgba(160, 32, 240, 0.3),
          inset 0 0 15px rgba(255, 255, 255, 0.05);
      }

      @media (max-width: 768px) {
        body {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="card">
          <h2>L'équipe</h2>
        </div>
        <div class="card center large">
          <h2>WolfDefansy</h2>
          <p>Centre de contrôle</p>
        </div>
        <div class="card">
          <h2>Notre mission</h2>
        </div>
      </div>

      <div class="grid">
        <div class="card">
          <h2>Trailers</h2>
        </div>
        <div class="card center">
          <h2>Événements</h2>
        </div>
        <div class="card">
          <h2>Nos ambitions</h2>
        </div>
      </div>
    </div>
  </body>
</html>
